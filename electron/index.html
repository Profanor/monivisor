<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Monivisor for Win</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="user-section">
      <img src="images/dummy.png" alt="User" class="user-icon">
      <span class="user-name">Lil' Bobby</span>
      <img src="images//switch_icon.d415e548.svg" alt="switch_icon" class="user-icon">
    </div>
    <div class="menu-item" id="dashboard">
      <i class="icon">&#128246;</i>
      <span class="menu-text">Dashboard</span>
    </div>
    <div class="menu-item" id="desktop">
      <i class="icon">&#128197;</i>
      <span class="menu-text">Desktop Time</span>
    </div>
    <div class="menu-item" id="activity">
      <i class="icon">&#128200;</i>
      <span class="menu-text">Web Activity</span>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
