<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo- Monivisor for Win</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; }
    .navbar { background-color: #333; color: white; padding: 15px; text-align: center; width: 100%; }
    .sidebar { height: 100%; width: 200px; position: fixed; top: 0; left: 0; background-color: #2c3e50; padding-top: 20px; }
    .sidebar a { padding: 10px 15px; text-decoration: none; font-size: 18px; color: white; display: block; }
    .sidebar a:hover { background-color: #575757; }
    .main-content { margin-left: 200px; padding: 20px; width: 100%; }
    .chart { width: 100%; height: 300px; background-color: #f4f4f4; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="navbar">Monitoring Dashboard</div>
  <div class="sidebar">
    <a href="#home">Home</a>
    <a href="#realtime">Real-Time Monitoring</a>
    <a href="#activity">Activity Logs</a>
    <a href="#analysis">Data Analysis</a>
  </div>
  <div class="main-content">
    <div id="home" class="chart">Home Content</div>
    <div id="realtime" class="chart">Real-Time Monitoring Content</div>
    <div id="activity" class="chart">Activity Logs Content</div>
    <div id="analysis" class="chart">Data Analysis Content</div>
  </div>
    <div id="realtime" class="chart">
        <canvas id="realtimeChart"></canvas>
    </div>
  
  <script src="renderer.js"></script>
  <script src="node_modules/chart.js/dist/chart.js"></script>
</body>
</html>
